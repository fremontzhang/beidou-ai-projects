    <script>
        const API_KEY = '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';
        let allModels = [];

        // æ¨¡å‹åˆ†ç±»å‡½æ•°
        function categorizeModel(model) {
            const categories = [];
            const name = model.name.toLowerCase();
            const description = model.description.toLowerCase();

            // å…è´¹æ¨¡å‹
            const promptPrice = parseFloat(model.pricing?.prompt || '0');
            const completionPrice = parseFloat(model.pricing?.completion || '0');
            if (promptPrice === 0 && completionPrice === 0) {
                categories.push('free');
            }

            // ç¼–ç¨‹å¼€å‘
            if (name.includes('codex') || name.includes('coder') || name.includes('code') ||
                description.includes('coding') || description.includes('software engineering') ||
                description.includes('code generation') || description.includes('programming')) {
                categories.push('coding');
            }

            // æ¨ç†æ€è€ƒ
            if (name.includes('think') || name.includes('reasoning') || name.includes('o1') ||
                description.includes('reasoning') || description.includes('thinking') ||
                description.includes('step-by-step') || model.supported_parameters?.includes('reasoning')) {
                categories.push('reasoning');
            }

            // å¤šæ¨¡æ€
            if (model.architecture?.input_modalities?.includes('image') ||
                model.architecture?.input_modalities?.includes('audio') ||
                model.architecture?.input_modalities?.includes('video') ||
                name.includes('vision') || name.includes('image') || name.includes('multimodal')) {
                categories.push('multimodal');
            }

            // å¯¹è¯èŠå¤©
            if (name.includes('chat') || name.includes('conversation') || name.includes('dialog') ||
                description.includes('chat') || description.includes('conversation') ||
                description.includes('interactive')) {
                categories.push('chat');
            }

            // æ•°æ®åˆ†æ
            if (description.includes('analysis') || description.includes('data') ||
                description.includes('mathematics') || description.includes('analytics')) {
                categories.push('analysis');
            }

            // æœç´¢å¢å¼º
            if (name.includes('search') || description.includes('search') ||
                description.includes('web') || model.supported_parameters?.includes('web_search_options')) {
                categories.push('search');
            }

            return categories.length > 0 ? categories : ['general'];
        }

        // è·å–æ¨¡å‹å‚å•†
        function getProvider(modelId) {
            if (modelId.startsWith('openai/')) return 'OpenAI';
            if (modelId.startsWith('anthropic/')) return 'Anthropic';
            if (modelId.startsWith('google/')) return 'Google';
            if (modelId.startsWith('mistralai/')) return 'Mistral AI';
            if (modelId.startsWith('meta-llama/')) return 'Meta';
            if (modelId.startsWith('cohere/')) return 'Cohere';
            if (modelId.startsWith('amazon/')) return 'Amazon';
            if (modelId.startsWith('nvidia/')) return 'NVIDIA';
            if (modelId.startsWith('ibm/')) return 'IBM';
            if (modelId.startsWith('perplexity/')) return 'Perplexity';
            if (modelId.startsWith('moonshotai/')) return 'Moonshot AI';
            if (modelId.startsWith('minimax/')) return 'MiniMax';
            if (modelId.startsWith('liquid/')) return 'Liquid AI';
            if (modelId.startsWith('deepcogito/')) return 'Deep Cogito';
            if (modelId.startsWith('kwaipilot/')) return 'KwaiPilot';
            if (modelId.startsWith('openrouter/')) return 'OpenRouter';
            return 'Other';
        }

        // æ ¼å¼åŒ–ä»·æ ¼
        function formatPrice(price) {
            const numPrice = parseFloat(price || '0');
            if (numPrice === 0) return 'å…è´¹';
            return `$${numPrice.toFixed(6)}/1K tokens`;
        }

        // æ ¼å¼åŒ–ä¸Šä¸‹æ–‡é•¿åº¦
        function formatContextLength(length) {
            if (length >= 1000000) {
                return `${(length / 1000000).toFixed(1)}M`;
            }
            if (length >= 1000) {
                return `${(length / 1000).toFixed(0)}K`;
            }
            return length.toString();
        }

        // åŠ è½½æ¨¡å‹æ•°æ®
        async function loadModels() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const refreshBtn = document.querySelector('.refresh-btn');

            loading.style.display = 'block';
            error.style.display = 'none';
            refreshBtn.disabled = true;

            try {
                const response = await fetch('https://openrouter.ai/api/v1/models', {
                    headers: {
                        'HTTP-Referer': window.location.origin,
                        'X-Title': 'OpenRouter Models Explorer'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                allModels = data.data.map(model => ({
                    ...model,
                    provider: getProvider(model.id),
                    categories: categorizeModel(model)
                }));

                filteredModels = [...allModels];
                displayModels();
                updateStats();

            } catch (err) {
                error.textContent = `åŠ è½½æ¨¡å‹æ•°æ®å¤±è´¥: ${err.message}`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                refreshBtn.disabled = false;
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const statsContainer = document.getElementById('stats');
            const totalModels = allModels.length;
            const freeModels = allModels.filter(m =>
                parseFloat(m.pricing?.prompt || '0') === 0 &&
                parseFloat(m.pricing?.completion || '0') === 0
            ).length;
            const multimodalModels = allModels.filter(m =>
                m.categories.includes('multimodal')
            ).length;
            const reasoningModels = allModels.filter(m =>
                m.categories.includes('reasoning')
            ).length;

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalModels}</div>
                    <div class="stat-label">æ€»æ¨¡å‹æ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${freeModels}</div>
                    <div class="stat-label">å…è´¹æ¨¡å‹</div>

                <div class="stat-card">
                    <div class="stat-number">${multimodalModels}</div>
                    <div class="stat-label">å¤šæ¨¡æ€æ¨¡å‹</div>

                <div class="stat-card">

                </div>
            `;
            statsContainer.style.display = 'grid';
        }

        // æ˜¾ç¤ºæ¨¡å‹
        function displayModels() {
            const container = document.getElementById('modelsContainer');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            // ç­›é€‰æ¨¡å‹
            filteredModels = allModels.filter(model => {
                const matchesSearch = model.name.toLowerCase().includes(searchTerm) ||
                                     model.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || model.categories.includes(categoryFilter);
                return matchesSearch && matchesCategory;
            });

            // æ’åºæ¨¡å‹
            filteredModels.sort((a, b) => {
                switch(sortBy) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'price':
                        const aPrice = parseFloat(a.pricing?.prompt || '0');
                        const bPrice = parseFloat(b.pricing?.prompt || '0');
                        return aPrice - bPrice;
                    case 'context':
                        return (b.context_length || 0) - (a.context_length || 0);
                    default:
                        return 0;
                }
            });

            // æŒ‰åˆ†ç±»åˆ†ç»„
            const groupedModels = {};
            filteredModels.forEach(model => {
                const primaryCategory = model.categories[0] || 'general';
                if (!groupedModels[primaryCategory]) {
                    groupedModels[primaryCategory] = [];
                }
                groupedModels[primaryCategory].push(model);
            });

            // æ˜¾ç¤ºæ¨¡å‹
            const categoryNames = {
                'coding': 'ğŸ’» ç¼–ç¨‹å¼€å‘',
                'reasoning': 'ğŸ§  æ¨ç†æ€è€ƒ',
                'multimodal': 'ğŸ¨ å¤šæ¨¡æ€',
                'chat': 'ğŸ’¬ å¯¹è¯èŠå¤©',
                'analysis': 'ğŸ“Š æ•°æ®åˆ†æ',
                'search': 'ğŸ” æœç´¢å¢å¼º',
                'free': 'ğŸ†“ å…è´¹æ¨¡å‹',
                'general': 'âš™ï¸ é€šç”¨æ¨¡å‹'
            };

            container.innerHTML = '';

            Object.entries(groupedModels).forEach(([category, models]) => {
                const section = document.createElement('div');
                section.className = 'model-section';

                const categoryTitle = categoryNames[category] || `âš™ï¸ ${category}`;

                section.innerHTML = `
                    <div class="section-header">
                        <span>${categoryTitle}</span>
                        <span class="model-count">${models.length} ä¸ªæ¨¡å‹</span>
                    </div>
                    <div class="models-grid">
                        ${models.map(model => createModelCard(model)).join('')}
                    </div>
                `;

                container.appendChild(section);
            });
        }

            if (model.categories.includes('reasoning')) tags.push('<span class="tag recommended">ğŸ§  æ¨ç†</span>');
            if (model.categories.includes('multimodal')) tags.push('<span class="tag new">ğŸ¨ å¤šæ¨¡æ€</span>');

            return `

                        </div>
                        <div class="spec-item">
                            <span class="spec-label">æœ€å¤§è¾“å‡º:</span>
                            <span class="spec-value">${formatContextLength(model.top_provider?.max_completion_tokens || 0)}</span>
                        </div>

                        </div>
                    </div>

                    <div class="model-pricing">

                        <div class="pricing-grid">
                            <div class="price-item">
                                <span class="price-label">è¾“å…¥:</span>
                                <span class="price-value ${isFree ? 'free-price' : ''}">${formatPrice(model.pricing?.prompt)}</span>
                            </div>

                                <span class="price-label">è¾“å‡º:</span>

            modalContent.innerHTML = `

                <h3>ğŸ“‹ æè¿°</h3>

                <ul>
